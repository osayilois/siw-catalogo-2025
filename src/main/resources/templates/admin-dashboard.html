<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <title>Dashboard Admin</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lora:wght@600;700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Stili della dashboard -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body class="admin-dashboard">
    <!-- Header (bianco) -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- Contenuto centrale -->
    <main class="container d-flex flex-column align-items-center justify-content-center text-center py-5">
        <section class="dashboard-hero">
            <h1 class="display-5 fw-semibold mb-3">Welcome, Admin!</h1>
            <p class="lead mb-4">Gestisci rapidamente il tuo catalogo prodotti.</p>

            <div class="d-flex gap-3 justify-content-center">
                <a class="btn btn-lg btn-beige" th:href="@{/admin/products/nuovo}">
                    Aggiungi nuovo prodotto
                </a>
                <a class="btn btn-lg btn-outline-dark" th:href="@{/admin/products}">
                    Gestisci catalogo
                </a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

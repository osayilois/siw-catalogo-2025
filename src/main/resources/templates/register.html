<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <title>Crea account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body class="auth-body">

    <main class="auth auth--register">
        <section class="auth-card">

            <!-- SX: immagine -->
            <figure class="auth-media">
                <img th:src="@{/img/art2.jpg}" alt="Registrazione">
            </figure>

            <!-- DX: form -->
            <div class="auth-panel">
                <div class="auth-topbar">
                    <a class="auth-back" th:href="@{/}">← Indietro</a>
                </div>

                <div class="auth-brand">
                    <img th:src="@{/img/logo/logo-cata.png}" alt="Logo" class="auth-logo">
                </div>

                <h1 class="auth-title">Crea account</h1>

                <p th:if="${error}" th:text="${error}" class="auth-msg auth-msg--error"></p>
                <p th:if="${message}" th:text="${message}" class="auth-msg auth-msg--ok"></p>

                <form th:action="@{/register}" method="post" class="auth-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label class="auth-field">
                        <span>Email</span>
                        <input type="email" name="username" th:value="${username}" required autocomplete="email">
                    </label>

                    <label class="auth-field">
                        <span>Password</span>
                        <input type="password" name="password" required autocomplete="new-password" minlength="8">
                    </label>

                    <label class="auth-field">
                        <span>Conferma password</span>
                        <input type="password" name="confirmPassword" required autocomplete="new-password"
                            minlength="8">
                    </label>

                    <button type="submit" class="auth-btn">Registrati</button>

                    <p class="auth-switch">
                        Hai già un account?
                        <a th:href="@{/login}">Accedi</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>

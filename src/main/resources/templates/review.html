<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Nuova recensione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/review.css}">
</head>

<body class="bg-theme">
    <main class="container py-4">
        <section class="card card-ghost mx-auto p-4 maxw">
            <h1 class="h4 mb-3">Lascia una recensione</h1>
            <p class="text-secondary mb-4">Prodotto #<span th:text="${productId}">?</span></p>

            <form th:action="@{'/reviews/product/' + ${productId} + '/create'}" th:object="${form}" method="post"
                class="vstack gap-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- messaggi flash -->
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" th:if="${ok}" th:text="${ok}"></div>

                <form th:action="@{'/reviews/product/' + ${productId} + '/create'}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="rating bi-stars">
                        <input th:id="${'s5-' + r.id}" type="radio" name="stars" value="5" th:checked="${r.stars == 5}">
                        <label th:for="${'s5-' + r.id}" aria-label="5 stelle">
                            <i class="bi bi-star-fill" aria-hidden="true"></i>
                            <i class="bi bi-star" aria-hidden="true"></i>
                        </label>

                        <input th:id="${'s4-' + r.id}" type="radio" name="stars" value="4" th:checked="${r.stars == 4}">
                        <label th:for="${'s4-' + r.id}" aria-label="4 stelle">
                            <i class="bi bi-star-fill" aria-hidden="true"></i>
                            <i class="bi bi-star" aria-hidden="true"></i>
                        </label>

                        <input th:id="${'s3-' + r.id}" type="radio" name="stars" value="3" th:checked="${r.stars == 3}">
                        <label th:for="${'s3-' + r.id}" aria-label="3 stelle">
                            <i class="bi bi-star-fill" aria-hidden="true"></i>
                            <i class="bi bi-star" aria-hidden="true"></i>
                        </label>

                        <input th:id="${'s2-' + r.id}" type="radio" name="stars" value="2" th:checked="${r.stars == 2}">
                        <label th:for="${'s2-' + r.id}" aria-label="2 stelle">
                            <i class="bi bi-star-fill" aria-hidden="true"></i>
                            <i class="bi bi-star" aria-hidden="true"></i>
                        </label>

                        <input th:id="${'s1-' + r.id}" type="radio" name="stars" value="1" th:checked="${r.stars == 1}">
                        <label th:for="${'s1-' + r.id}" aria-label="1 stella">
                            <i class="bi bi-star-fill" aria-hidden="true"></i>
                            <i class="bi bi-star" aria-hidden="true"></i>
                        </label>
                    </div>


                    <div>
                        <label class="form-label">Commento</label>
                        <textarea name="content" class="form-control" rows="4" maxlength="2000"
                            placeholder="Scrivi la tua esperienza..." required></textarea>
                        <div class="form-text">Max 2000 caratteri.</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Invia</button>
                        <a th:href="@{'/products/' + ${productId}}" class="btn btn-outline-secondary">Torna al
                            prodotto</a>
                    </div>

                    <div class="small text-danger" th:if="${param.error}" th:text="${param.error}"></div>
                </form>
        </section>
    </main>
</body>

</html>

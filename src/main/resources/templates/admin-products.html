<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <title>Gestione prodotti</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stili header + tabella admin -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-products.css}">
</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Gestione prodotti</h1>
            <a class="btn btn-brown" th:href="@{/admin/products/nuovo}">+ Nuovo prodotto</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>Immagine</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Descrizione</th>
                        <th>Prezzo</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prodotti}">
                        <td style="width:84px;">
                            <a th:href="@{|/products/${p.id}|}">
                                <img class="thumb"
                                    th:src="${#strings.isEmpty(p.imageUrl)} ? @{/img/placeholder.png} : ${p.imageUrl}"
                                    alt="" onerror="this.onerror=null;this.src='/img/placeholder.png';">
                            </a>
                        </td>
                        <td><a th:href="@{|/products/${p.id}|}" th:text="${p.name}">Nome</a></td>
                        <td th:text="${p.category}">Categoria</td>
                        <td class="text-truncate" style="max-width: 420px;" th:text="${p.description}">Descrizione</td>
                        <td><span th:text="${#numbers.formatDecimal(p.price,1,2)}">0,00</span> â‚¬</td>
                        <td class="text-end">
                            <a class="btn btn-outline-brown btn-sm"
                                th:href="@{|/admin/products/modifica/${p.id}|}">Modifica</a>

                            <form th:action="@{|/admin/products/elimina/${p.id}|}" method="post"
                                class="d-inline-block m-0" onsubmit="return confirm('Eliminare definitivamente?');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-brown btn-sm">Elimina</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

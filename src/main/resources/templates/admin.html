<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    lang="it">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Prodotti</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="/css/admin.css">
    <link th:href="@{/css/header.css}" rel="stylesheet">

</head>

<body class="admin">
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <header class="admin__header">
        <a class="admin__back" href="/home">‚Üê Catalogo</a>
        <h1 class="admin__title">Gestione Prodotti (Admin)</h1>
        <div class="admin__auth">
            <span class="admin__auth-label">Auth Basic:</span>
            <input id="au" class="admin__input" placeholder="username" />
            <input id="ap" class="admin__input" placeholder="password" type="password" />
            <button id="saveA" class="btn btn--primary" type="button">Salva</button>
        </div>
    </header>

    <main class="admin__main">
        <section class="card">
            <h2 class="card__title">Nuovo / Modifica</h2>
            <form id="prodForm" class="form" onsubmit="return false;">
                <input type="hidden" id="id" />
                <div class="form__row">
                    <label class="form__label" for="name">Nome</label>
                    <input id="name" class="form__input" required />
                </div>
                <div class="form__row">
                    <label class="form__label" for="price">Prezzo</label>
                    <input id="price" class="form__input" type="number" step="0.01" required />
                </div>
                <div class="form__row">
                    <label class="form__label" for="type">Tipo</label>
                    <input id="type" class="form__input" required />
                </div>
                <div class="form__row form__row--full">
                    <label class="form__label" for="description">Descrizione</label>
                    <textarea id="description" class="form__textarea" rows="3"></textarea>
                </div>
                <div class="form__actions">
                    <button id="saveBtn" class="btn btn--primary" type="button">Salva</button>
                    <button id="resetBtn" class="btn" type="button">Reset</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2 class="card__title">Elenco Prodotti</h2>
            <div class="filters">
                <div class="filters__row">
                    <label class="form__label" for="fName">Filtro nome</label>
                    <input id="fName" class="form__input" placeholder="es. pizza" />
                    <label class="form__label" for="fType">Tipo</label>
                    <input id="fType" class="form__input" placeholder="es. food" />
                    <button id="applyFilter" class="btn" type="button">Applica</button>
                    <button id="clearFilter" class="btn" type="button">Pulisci</button>
                </div>
            </div>

            <div class="table-wrap">
                <table id="tbl" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Prezzo</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>

<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Le mie recensioni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile-reviews.css}">
</head>

<body class="bg-theme">
    <main class="container py-4">
        <header class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h4 m-0">Le mie recensioni</h1>
            <a href="/" class="btn btn-outline-secondary">Home</a>
        </header>

        <div th:if="${ok}" class="alert alert-success" th:text="${ok}">Ok.</div>

        <section class="vstack gap-3">
            <article th:each="r : ${page.content}" class="card card-ghost">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="stars-read" th:attr="data-stars=${r.stars}">
                            <span>★★★★★</span>
                        </div>
                        <small class="text-secondary">
                            Prodotto #<span th:text="${r.product.id}">?</span>
                            •
                            <span th:text="${#temporals.format(r.updatedAt, 'dd/MM/yyyy HH:mm')}">data</span>
                        </small>
                    </div>

                    <!-- UPDATE form -->
                    <form th:action="@{'/reviews/' + ${r.id} + '/update'}" method="post" class="mt-2 vstack gap-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="rating">
                            <input type="radio" th:id="${'u5-' + r.id}" name="stars" value="5"
                                th:checked="${r.stars == 5}" />
                            <label th:for="${'u5-' + r.id}" title="5">★</label>

                            <input type="radio" th:id="${'u4-' + r.id}" name="stars" value="4"
                                th:checked="${r.stars == 4}" />
                            <label th:for="${'u4-' + r.id}" title="4">★</label>

                            <input type="radio" th:id="${'u3-' + r.id}" name="stars" value="3"
                                th:checked="${r.stars == 3}" />
                            <label th:for="${'u3-' + r.id}" title="3">★</label>

                            <input type="radio" th:id="${'u2-' + r.id}" name="stars" value="2"
                                th:checked="${r.stars == 2}" />
                            <label th:for="${'u2-' + r.id}" title="2">★</label>

                            <input type="radio" th:id="${'u1-' + r.id}" name="stars" value="1"
                                th:checked="${r.stars == 1}" />
                            <label th:for="${'u1-' + r.id}" title="1">★</label>
                        </div>

                        <textarea name="content" class="form-control form-control-sm" rows="3" th:text="${r.content}"
                            maxlength="2000"></textarea>

                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-success" type="submit">Salva</button>
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/products/' + ${r.product.id}}">Vai
                                al prodotto</a>
                        </div>
                    </form>

                    <!-- DELETE form (separato, nessun annidamento) -->
                    <form th:action="@{'/reviews/' + ${r.id} + '/delete'}" method="post" class="mt-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger" type="submit">Cancella</button>
                    </form>
                </div>
            </article>

            <div th:if="${#lists.isEmpty(page.content)}" class="text-secondary">Nessuna recensione.</div>
        </section>

        <!-- Paginazione server-side -->
        <nav class="mt-3 d-flex justify-content-between">
            <a class="btn btn-sm btn-outline-secondary" th:classappend="${currentPage == 0} ? ' disabled'"
                th:href="@{'/profile/reviews'(page=${currentPage-1},size=${page.size})}">« Precedenti</a>

            <a class="btn btn-sm btn-outline-secondary" th:classappend="${currentPage+1 >= totalPages} ? ' disabled'"
                th:href="@{'/profile/reviews'(page=${currentPage+1},size=${page.size})}">Successivi »</a>
        </nav>
    </main>
</body>

</html>

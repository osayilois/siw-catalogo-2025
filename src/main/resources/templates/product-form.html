<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <title th:text="${product.id} == null ? 'Aggiungi nuovo prodotto' : 'Modifica prodotto'">Prodotto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili header + bottoni tema (Admin/Logout/btn-brown) -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/product-form.css}">

</head>

<body>

    <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <main class="container py-4">
        <!-- Titolo centrale -->
        <h1 class="text-center mb-4" th:text="${product.id} == null ? 'Aggiungi nuovo prodotto' : 'Modifica prodotto'">
            Aggiungi nuovo prodotto
        </h1>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <!-- Form crea/aggiorna -->
                        <form th:action="@{/admin/products}" th:object="${product}" method="post" novalidate>
                            <input type="hidden" th:if="*{id}" th:field="*{id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input id="name" class="form-control" th:field="*{name}"
                                    th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Errore nome</div>
                            </div>

                            <!-- Prezzo -->
                            <div class="mb-3">
                                <label for="price" class="form-label">Prezzo</label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¬</span>
                                    <input id="price" class="form-control" th:field="*{price}" type="number" step="0.01"
                                        min="0" th:classappend="${#fields.hasErrors('price')} ? ' is-invalid' : ''"
                                        required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                        th:errors="*{price}">Errore prezzo</div>
                                </div>
                            </div>

                            <!-- Categoria -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Categoria</label>
                                <select id="category" class="form-select" th:field="*{category}"
                                    th:classappend="${#fields.hasErrors('category')} ? ' is-invalid' : ''">
                                    <option th:each="c : ${categories}" th:value="${c}" th:text="${c}">Categoria
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                    th:errors="*{category}">
                                    Errore categoria
                                </div>
                            </div>

                            <!-- Descrizione -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrizione</label>
                                <textarea id="description" class="form-control" rows="4" th:field="*{description}"
                                    th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                    th:errors="*{description}">
                                    Errore descrizione
                                </div>
                            </div>

                            <!-- Immagine (URL) -->
                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">Immagine (URL)</label>
                                <input id="imageUrl" class="form-control" type="url" placeholder="https://..."
                                    th:field="*{imageUrl}"
                                    th:classappend="${#fields.hasErrors('imageUrl')} ? ' is-invalid' : ''">
                                <div class="form-text">Inserisci un link http/https valido.</div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}"
                                    th:errors="*{imageUrl}">
                                    Errore URL immagine
                                </div>
                            </div>

                            <!-- Azioni -->
                            <div class="d-flex gap-2 justify-content-end">
                                <a class="btn btn-outline-secondary" th:href="@{/admin/products}">Annulla</a>
                                <button type="submit" class="btn btn-brown">Salva</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <title>Catalogo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stili header + catalogo a card -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/catalog.css}">
</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <main class="container py-4 catalog-page">
        <h1 class="text-center mb-4">Catalogo prodotti</h1>

        <!-- ===== FRAGMENT GRIGLIA CARD (riusabile in home) ===== -->
        <div th:fragment="productGrid(products)">
            <div class="row g-3 g-md-4">
                <div class="col-6 col-md-4 col-lg-3" th:each="p : ${products}">
                    <a class="card product-card h-100 text-decoration-none" th:href="@{|/products/${p.id}|}">
                        <!-- Immagine con fallback -->
                        <img class="card-img-top"
                            th:src="${#strings.isEmpty(p.imageUrl)} ? @{/img/placeholder.png} : ${p.imageUrl}" alt=""
                            onerror="this.onerror=null;this.src='/img/placeholder.png';">

                        <div class="card-body">
                            <div class="product-category text-muted small" th:text="${p.category}">Categoria</div>
                            <h3 class="product-title h6 mb-1" th:text="${p.name}">Nome prodotto</h3>
                            <div class="product-price fw-semibold">
                                <span th:text="${#numbers.formatDecimal(p.price,1,2)}">0,00</span> â‚¬
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- ===== /FRAGMENT ===== -->

        <!-- Render della griglia per la pagina catalogo -->
        <div th:replace="~{::productGrid(${prodotti})}"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
